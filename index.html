<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Fun Game Site</title>
</head>
<body>
    <div class="container-1">
        <h2>#1 Age Calculator</h2>

        <div class="flex-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button> 
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
            
        </div>
        <div class="flex-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <br>
    <div class='container-2'>
        <h2>#2 Cat Generator</h2>
        <button class='btn btn-success' id="cat-ganerator" onclick="ganerateCat()">Generate Cat</button>
        
        <div class='flex-box-container-2' id="flex-cat-gen">
        </div>    
    </div>

    <br>
    <div class="container-3">
        <h2>#3 Rock, Paper, Scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="./static/images/rock.png" alt="rock image" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper" src="./static/images/paper.png" alt="paper image" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissors" src="./static/images/scissors.png" alt="scissor image" height="150" width="150" onclick="rpsGame(this)">
        </div>
    </div>
    <br>
    <!-- Challenge : 4 Color Buttons -->

    <div class="container-4">
      <h2 id="change-my-color">#4 Change the color of all buttons</h2>
      <div class="flex-box-pick-color">
        <form action="#">
            <select name="backdrop" id="background" onChange="buttonColorChange(this)">
                <option value="random">random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Danger!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
      </div>
    </div>

    <!-- Challenge : 5 Blackjack -->
    <br>
    <div class="container-5">
        <h2>#5 Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="./static/js/index.js"></script>
</body>
</html>
